dist: xenial
language: python
python: 3.7
services:
  - docker
branches:
  only:
    - master
stages:
  - lint
  - test
matrix:
  include:
    - name: lint
      stage: lint
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python:3.7-slim bash -c "
          pip install -e ./[dev];
          flake8"
    - name: cpython 3.7
      stage: test
      install:
        - pip install codecov
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python:3.7-slim bash -c "
          pip install -e ./[dev];
          pytest;
          rm -rf build/ *.egg-info"
      after_success:
        - codecov
    - name: cpython 3.8
      stage: test
      install:
        - pip install codecov
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python:3.8-slim bash -c "
          pip install -e ./[dev];
          pytest;
          rm -rf build/ *.egg-info"
      after_success:
        - codecov
deploy:
  provider: pypi
  user: __token__
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true
  on:
    branch: master
